<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My page</title>
    <link rel="stylesheet" href="mypage.css">
</head>
<body>
    <header>
        <h1 id="mypage-header">My Page</h1>
    </header>
    <div class="my-profile-all">
         <div class="my-profile">
             <img src="엣햄.jpg" class="my-profile-image" >
             <div class="my-profile-category">
                 <div id="my-profile-name">
                    name <input id="my-profile-name" type="text" placeholder="이름을 입력해주세요.">
                 </div>
                 <div id="my-profile-major">
                    major <input id="my-profile-major" type="text" placeholder="전공을 입력해주세요.">
                </div>
                 <div id="my-profile-number">
                    number <input id="my-profile-number" type="text" placeholder="번호를 입력해주세요.">
                </div> 
            </div>
         </div>
</div>
</body>
</html>
